<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LinkedIn login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="login-box">
      <div class="login-text">Login</div>
      <div class="text">Email:</div>
      <input type="text" class="text-buton" placeholder="Enter email"></input>
      <br /><br />
      <div class="text">Password:</div>
      <input type="text" class="text-buton" placeholder="Enter password">
      <br /><br />
      <button class="show-button"></button>
      <span class="show-text">Show password</span>
      <br /><br /><br />
      <button class="signin-button" >SIGN IN</button>
      <br /><br />
      <div class="fogot-box">
        Forgot
        <span>
          UserName / Password
          <span>?</span>
        </span>
      </div>
      <div class="signup-box">Don't have an account? <span>Sign up</span></div>
    </div>
  </body>
</html>
