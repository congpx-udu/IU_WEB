<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LinkedIn Sign up</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body>
    <div class="linkedin-logo">
      Linked <span>in</span><i class="far fa-registered"></i>
    </div>
    <br />
    <div class="text">make of the most of your professional life</div>
    <br />
    <div class="login">
      <div class="text-box">Firstname</div>
      <input type="text" class="box" />
      <br />
      <br />
      <div class="text-box">Lastname</div>
      <input type="text" class="box" />
      <br />
      <br />
      <div class="text-box">Email</div>
      <input type="text" class="box" />
      <br />
      <br />
      <div class="text-box">Password (6 or more charaters)</div>
      <input type="text" class="box" />
      <br />
      <br />
      <div class="text-note">
        By clicking Join now, you agree to LinkedIn's
        <span>
          User Agreement, Privacy Policy, <span> and </span> Cookie Policy.
        </span>
      </div>
      <br />
      <button class="join-box">Join now</button>
      <br />
      <br />
      <div class="line"></div>
      <div class="or">or</div>
      <div class="line"></div>
      <br />
      <button class="facebook-button">
        <div class="icon">f</div>
        <div class="rong"></div>
        <div class="fb-text">Continue with Facebook</div>
      </button>
      <br />
      <div class="different">Already on LinkedIn ? <span>Sign in</span></div>
    </div>
    <div class="last-note">
      LinkedIn Corporation
      <span> <i class="far fa-copyright"></i> 2016 </span>
    </div>
  </body>
</html>
